<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <title>Chỉnh sửa khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Chỉnh sửa khuyến mãi</h3>
    <form action="/khuyenmai/edit" method="post" th:object="${khuyenmai}">

        <input type="hidden" th:field="*{khuyenmaiId}">

        <div class="row">
            <div class="col-md-6">
                <p>Tiêu đề:</p>
                <input placeholder="Input title" class="form-control" type="text" th:field="*{khuyenmaiTen}">
                <p th:if = "${#fields.hasErrors('khuyenmaiTen')}" th:errors = "*{khuyenmaiTen}"></p>
            </div>
        </div>

        <div class="col-md-6">
            <p>Thời gian bắt đầu:</p>
            <input class="form-control" type="text" placeholder="dd/mm/yyyy" id="khuyenmaiBatdau" th:field="*{khuyenmaiBatdau}">
        </div>

        <div class="col-md-6">
            <p>Thời gian kết thúc:</p>
            <input class="form-control" type="text" placeholder="dd/mm/yyyy" id="khuyenmaiKetthuc" th:field="*{khuyenmaiKetthuc}">
        </div>

        <div class="col-md-6">
            <p>Mức giảm giá:</p>
            <input class="form-control" type="number" th:field="*{khuyenmaiGiamGia}">
            <p th:if = "${#fields.hasErrors('khuyenmaiGiamGia')}" th:errors = "*{khuyenmaiGiamGia}"></p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <p>Chi tiết:</p>
                <textarea cols="50" rows="8" placeholder="Nhập chi tiết khuyến mãi" type="text" th:field="*{khuyenmaiChiTiet}">
                </textarea>
                <p th:if = "${#fields.hasErrors('khuyenmaiChiTiet')}" th:errors = "*{khuyenmaiChiTiet}"></p>

            </div>
        </div>
        </br>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%;" class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i> &nbsp;
                    Save
                </button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a href="/khuyenmai/">
                    <button style="width: 100%;" class="btn btn-success" type="button">Cancel</button>
                </a>
            </div>
        </div>


    </form>
</div>


</body>
</html>
