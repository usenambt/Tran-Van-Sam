<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Customer Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    </div>
    <h3>Customer Edit Form</h3>
    <form th:action="@{/customer/update (url=${url})} " method="post" th:object="${customer}">
        <div class="row">
            <div class="col-md-6">
                <p>Full name</p>
                <input class="form-control" type="hidden" th:field="*{customerId}">
                <input class="form-control" type="text" th:field="*{customerName}">
            </div>
            <div class="col-md-6">
                <p>Birthday</p>
                <input class="form-control" type="text" id="customerbirthday" th:field="*{customerBirthday}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Gender</p>
                <select class="form-control" name="" id="" th:field="*{gender}">
                    <option value="" th:each="genderlist:${genderList}"
                            th:text="${genderlist.genderName}"
                            th:value="${genderlist.genderId}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <p>ID</p>
                <input class="form-control" type="text" th:field="*{customerIdCard}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Phone</p>
                <input class="form-control" type="text" th:field="*{customerPhone}">
            </div>
            <div class="col-md-6">
                <p>Email</p>
                <input class="form-control" type="text" th:field="*{customerEmail}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Address</p>
                <input class="form-control" type="text" th:field="*{customerAddress}">
            </div>
            <div class="col-md-6">
                <p>Customer Type</p>
                <select class="form-control" name="" id="" th:field="*{customerType}">
                    <option value="" th:each="customertypelist:${customerTypeList}"
                            th:text="${customertypelist.customerTypeName}"
                            th:value="${customertypelist.customerTypeId}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%;" class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i> &nbsp; Update</button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a th:href="${url}" >
                    <button style="width: 100%;" class="btn btn-success" type="button">Cancel</button>
                </a>
            </div>
        </div>

    </form>
</div>
<script>
    $(document).ready(function () {
        $('#customerbirthday').datepicker({
            dateFormat: 'dd/mm/yy'			// Date Format "dd/mm/yy"
        });
    });
</script>
</body>
</html>
