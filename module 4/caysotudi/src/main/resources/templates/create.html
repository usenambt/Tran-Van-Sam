<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Tạo mới khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Add new customer</h3>
    <form action="/customer/create" method="post" th:object="${customer}">
        <div class="row">
            <div class="col-md-6">
                <p>Name</p>
                <input placeholder="Input your name" class="form-control" type="text" th:field="*{customerName}">
                <p th:if = "${#fields.hasErrors('customerName')}" th:errors = "*{customerName}"></p>

            </div>
            <div class="col-md-6">
                <p>Birthday</p>
                <input class="form-control" type="text" placeholder="dd/mm/yyyy" id="customerbirthday" th:field="*{customerBirthday}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Gender</p>
                <select class="form-control" name="" id="" th:field="*{gender}">
                    <option value="" th:each="genderlist:${genderList}"
                            th:text="${genderlist.genderName}"
                            th:value="${genderlist.genderId}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <p>ID</p>
                <input placeholder="Input your ID" class="form-control" type="number" th:field="*{customerIdCard}">
                <p th:if = "${#fields.hasErrors('customerIdCard')}" th:errors = "*{customerIdCard}"></p>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Phone</p>
                <input placeholder="Input your phone number" class="form-control" type="number" th:field="*{customerPhone}">
                <p th:if = "${#fields.hasErrors('customerPhone')}" th:errors = "*{customerPhone}"></p>
            </div>
            <div class="col-md-6">
                <p>Email</p>
                <input placeholder="Input your well-formed email address" class="form-control" type="text" th:field="*{customerEmail}">
                <p th:if = "${#fields.hasErrors('customerEmail')}" th:errors = "*{customerEmail}"></p>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Address</p>
                <input placeholder="Input your phone address" class="form-control" type="text" th:field="*{customerAddress}">
                <p th:if = "${#fields.hasErrors('customerAddress')}" th:errors = "*{customerAddress}"></p>

            </div>
            <div class="col-md-6">
                <p>Customer Type</p>
                <select class="form-control" name="" id="" th:field="*{customerType}">
                    <option value="" th:each="customertypelist:${customerTypeList}"
                            th:text="${customertypelist.customerTypeName}"
                            th:value="${customertypelist.customerTypeId}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <p></p>
                <button style="width: 100%;" class="btn btn-primary" type="submit"><i class="fa fa-floppy-o"></i> &nbsp;
                    Save
                </button>
            </div>
            <div class="col-md-2">
                <p></p>
                <a href="/customer/">
                    <button style="width: 100%;" class="btn btn-success" type="button">Cancel</button>
                </a>
            </div>
        </div>

    </form>
</div>
</body>
<script>
    $(document).ready(function () {
        $('#customerbirthday').datepicker({
            dateFormat: 'dd/mm/yy',		// Date Format "dd/mm/yy"
            changeMonth: true,
            changeYear: true,
            yearRange: "-100:+0"
        });
    });
</script>
</html>
