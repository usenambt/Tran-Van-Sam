<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

        span{
            font-weight: bold;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<html lang="en">
<body>
<div>

    <div>
    <h3 style="text-align: center;color: coral" >Customer details</h3>
    </div>
    <div>
        <table style="alignment: center" border="1" class="table table-bordered">
            <thead style="background: aqua">
            <th>ID</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Gender</th>
            <th>Idcard</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Type</th>
            </thead>
            <tbody>

       <tr>
           <td th:text="${customer.customerId}"></td>
           <td th:text="${customer.customerName}"></td>
           <td th:text="${#temporals.format(customer.customerBirthday, 'dd-MM-yyyy')}"></td>
           <td th:text="${customer.gender.genderName}"></td>
           <td th:text="${customer.customerIdCard}"></td>
           <td th:text="${customer.customerPhone}"></td>
           <td th:text="${customer.customerEmail}"></td>
           <td th:text="${customer.customerAddress}"></td>
           <td th:text="${customer.customerType.customerTypeName}"></td>

       </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
