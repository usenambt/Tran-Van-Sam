<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-success" href="/create">Create</a>
<form action="">
    <input type="text" name="nameCus" th:value="${nameCus}">
    <button class="btn btn-success">Search</button>
</form>

<h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
<h3>List Customer</h3>
<table class="table table-success table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Province</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.province.name}"></td>
    </tr>
</table>
<div>
    <a th:href="@{'/'(page=${customers.number - 1}, nameCus=${nameCus})}" th:if="${customers.hasPrevious()}">Previous</a>
    <!--    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->
    <th:block th:each="i: ${#numbers.sequence(0, 1)}"  th:if="${customers.number < customers.totalPages - 1}">
        <a th:href="@{'/'(page=${customers.number + i}, nameCus=${nameCus})}" th:text="${customers.number + i +1}"></a>
    </th:block>
    <a th:href="@{'/'(page=${customers.number + 1}, nameCus=${nameCus})}" th:if="${customers.hasNext()}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
