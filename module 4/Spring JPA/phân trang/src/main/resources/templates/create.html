<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h3>Create Customer</h3>
<a class="btn btn-default" href="/">Home</a>
<div class="col-5">
<form th:action="@{create}" method="post" th:object="${customer}">
    <div class="container">
        <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label>Address: </label>
            <input class="form-control" type="text" th:field="*{address}">
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label>Province: </label>
            <select  th:field="*{province}">
                <option th:each="province : ${provinces}" th:text="${province.name}" th:value="${province.id}"></option>
            </select>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Create">
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
