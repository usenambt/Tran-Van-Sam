<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixid Top Menu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        height: 2000px;
    }
    #menu ul{
        background: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding-top: 20px;;
    }
    #menu ul li{

        display: inline-block;
        width: 150px;
        height: 50px;
        text-align: center;
        font-size: 25px;
    }
    .main{
        margin-left: 100px;
        margin-top: 100px;
    }
</style>
<body>
<div id="menu">
    <ul>
        <li>Home</li>
        <li>News</li>
        <li>Contact</li>
        <li>About</li>
    </ul>

</div>
<div class="main">
    <h1>
        Fixed Top Menu
    </h1>
    <h3>
        Scroll this page to see the affect
    </h3>
</div>

</body>
